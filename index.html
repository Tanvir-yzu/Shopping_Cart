<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .product-image {
            height: 200px;
            object-fit: contain;
        }
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        #cartSidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            overflow-y: auto;
        }
        #cartSidebar.active {
            right: 0;
        }
        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        .rating {
            color: #ffc107;
        }
        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <!-- Header with Cart Button -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">China Marts</a>
            <div class="d-flex align-items-center">
                <div class="dropdown me-3">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="categoryFilter" data-bs-toggle="dropdown">
                        Filter by Category
                    </button>
                    <ul class="dropdown-menu" id="categoryMenu">
                        <li><a class="dropdown-item" href="#" data-category="all">All Products</a></li>
                    </ul>
                </div>
                <button id="cartButton" class="btn btn-outline-primary position-relative">
                    <i class="bi bi-cart"></i> Cart
                    <span id="cartCount" class="cart-count">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <div id="productsContainer" class="row g-4">
            <div class="loading">
                <div class="spinner-border loading-spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading products...</p>
            </div>
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div id="cartSidebar">
        <div class="p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>Your Cart</h4>
                <button id="closeCart" class="btn btn-close"></button>
            </div>
            <div id="cartItems">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div id="cartTotal" class="mt-3 border-top pt-3">
                <h5>Total: $<span id="totalAmount">0.00</span></h5>
            </div>
            <div class="d-grid gap-2 mt-3">
                <button id="checkoutButton" class="btn btn-primary">Checkout</button>
                <button id="clearCartButton" class="btn btn-danger">Clear Cart</button>
            </div>
        </div>
    </div>

    <!-- Toast for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Product Data
        let products = [];

        // Cart and State
        let cart = [];
        let currentCategory = 'all';

        // DOM Elements
        const productsContainer = document.getElementById('productsContainer');
        const cartSidebar = document.getElementById('cartSidebar');
        const cartItems = document.getElementById('cartItems');
        const cartCount = document.getElementById('cartCount');
        const totalAmount = document.getElementById('totalAmount');
        const categoryMenu = document.getElementById('categoryMenu');
        const toast = new bootstrap.Toast(document.getElementById('toast'));
        const toastMessage = document.getElementById('toastMessage');

        // Fetch products from API
        async function fetchProducts() {
            try {
                const response = await fetch('https://fakestoreapi.com/products');
                products = await response.json();
                initializeCategories();
                displayProducts();
            } catch (error) {
                console.error('Error fetching products:', error);
                productsContainer.innerHTML = '<div class="col-12 text-center"><p>Error loading products. Please try again later.</p></div>';
            }
        }

        // Event Listeners
        document.getElementById('cartButton').addEventListener('click', toggleCart);
        document.getElementById('closeCart').addEventListener('click', toggleCart);
        document.getElementById('clearCartButton').addEventListener('click', clearCart);
        document.getElementById('checkoutButton').addEventListener('click', checkout);

        // Initialize categories
        function initializeCategories() {
            const categories = [...new Set(products.map(p => p.category))];
            const categoryHTML = categories.map(category => `
                <li><a class="dropdown-item" href="#" data-category="${category}">${category}</a></li>
            `).join('');
            categoryMenu.innerHTML += categoryHTML;

            // Add event listeners to category items
            categoryMenu.addEventListener('click', (e) => {
                if (e.target.classList.contains('dropdown-item')) {
                    e.preventDefault();
                    currentCategory = e.target.dataset.category;
                    displayProducts();
                }
            });
        }

        // Display Products
        function displayProducts() {
            const filteredProducts = currentCategory === 'all' 
                ? products 
                : products.filter(p => p.category === currentCategory);

            productsContainer.innerHTML = filteredProducts.map(product => `
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card h-100 position-relative">
                        <span class="badge bg-secondary category-badge">${product.category}</span>
                        <img src="${product.image}" class="card-img-top product-image p-3" alt="${product.title}">
                        <div class="card-body">
                            <h5 class="card-title">${product.title}</h5>
                            <p class="card-text text-truncate">${product.description}</p>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <p class="card-text mb-0"><strong>$${product.price.toFixed(2)}</strong></p>
                                <div class="rating">
                                    <span>${'â˜…'.repeat(Math.round(product.rating.rate))}</span>
                                    <span class="text-muted">(${product.rating.count})</span>
                                </div>
                            </div>
                            <button onclick="addToCart(${product.id})" class="btn btn-primary w-100">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Show Toast Notification
        function showToast(message) {
            toastMessage.textContent = message;
            toast.show();
        }

        // Cart Operations
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
            showToast(`Added ${product.title} to cart`);
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(item => item.id !== productId);
                }
                updateCart();
            }
        }

        function clearCart() {
            cart = [];
            updateCart();
            showToast('Cart cleared');
        }

        function updateCart() {
            // Update cart count
            cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);

            // Store cart in localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Update cart items
            cartItems.innerHTML = cart.length === 0 
                ? '<p class="text-center">Your cart is empty</p>'
                : cart.map(item => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex gap-3">
                                <img src="${item.image}" class="cart-item-image" alt="${item.title}">
                                <div class="flex-grow-1">
                                    <h6 class="card-title">${item.title}</h6>
                                    <p class="card-text">$${item.price.toFixed(2)}</p>
                                    <div class="btn-group">
                                        <button onclick="updateQuantity(${item.id}, -1)" class="btn btn-sm btn-outline-secondary">-</button>
                                        <span class="btn btn-sm">${item.quantity}</span>
                                        <button onclick="updateQuantity(${item.id}, 1)" class="btn btn-sm btn-outline-secondary">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

            // Update total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            totalAmount.textContent = total.toFixed(2);
        }

        function toggleCart() {
            cartSidebar.classList.toggle('active');
        }

        function checkout() {
            if (cart.length === 0) {
                showToast('Your cart is empty!');
                return;
            }
            window.location.href = 'checkout.html';
        }

        // Initialize
        fetchProducts();
    </script>
</body>
</html>
